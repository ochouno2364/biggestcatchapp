{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %} 
{% block content %}
<main style="
  background-color: #d13d10;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 2rem;
">
  <div style="
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: flex-start;
    gap: 2rem;
    max-width: 1200px;
    width: 100%;
  ">
    <div style="flex: 1; max-width: 300px; text-align: center;">
      <img
        style="max-width: 100%; height: auto;"
        src="{% static 'images/fish.png' %}"
        alt="Fish Logo"
      />
  <h1>Sign Up</h1>
</div>
{% if error_message %}
  <p class="red-text">{{ error_message }}</p>
{% endif %}
<form 
action="" method="post" class="form-container" autocomplete="off">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit"  
        style="
        background-color: var(--primary-color, #11cf21);
        color: white;
        padding: 10px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 1rem;">Create Account!</button>
</form>

{% endblock %}
