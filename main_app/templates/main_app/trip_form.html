{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %} 
{% block content %}

<div class="page-header">
    {% if object %}
      <h1>Edit {{ object.name }}</h1>
    {% else %}
      <h1>Add a Trip</h1>
    {% endif %}
  <img src="{% static 'images/fish.png' %}" alt="Fish logo" />
</div>

<form action="" method="post" class="form-container" style="border: 5px solid rgb(20, 8, 0);">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" style="background-color: var(--primary-color, #11cf21);
  color: white;
  padding: 8px 16px;
  max-width: 180px;
  margin-left: 180px;
  font-size: 1rem;
  border: none;
  border-radius: 4px;
  cursor: pointer;">Submit!</button>
</form>

{% endblock %}
