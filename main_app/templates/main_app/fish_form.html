{% extends 'base.html' %} 
{% load static %} 
{% block head %}
  <link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %} 
{% block content %}
  <div class="page-header">
    {% if object %}
      <h1>Edit {{object.name}}</h1>
    {% else %}
      <h1>Add a Fish</h1>
    {% endif %}
  </div>
  <form style="border: 5px solid rgb(7, 0, 0);" method="post" class="form-container" autocomplete="off">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit" style="background-color: var(--primary-color, #0ab121);
  color: white;
  padding: 8px 16px;
  font-size: 1rem;
  max-width: 180px;
  margin-left: 180px;
  border: none;
  border-radius: 4px;
  cursor: pointer;">Submit!</button>
  </form>

{% endblock %}
