{% extends 'base.html' %}  
{% load static %} 
{% block content %}

<div class="page-header">
  <h1>Delete Trip?</h1>
  <img src="{% static 'images/fish.png' %}" alt="fish logo" />
</div>

<h2>Are you sure you want to delete {{ trip.name }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'trip-detail' trip.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
