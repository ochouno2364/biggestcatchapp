{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/fish/fish-detail.css' %}" />
{% endblock %} 
{% block content %}

<div class="card" style="background-color: {{ fish.color }}">
  <div class="card-bg" style="background-color: {{ fish.color }}"></div>
  <div class="card-content">
    <h2>{{ fish.name }}</h2>
    <h4>{{ fish.species }}</h4>
    <p>You caught a {{ fish.weight }}lbs {{ fish.color }} {{ fish.species }} with some {{ fish.get_bait_display }}</p>
  </div>
</div>
<a href="{% url 'fish-update' fish.id %}" class="btn warn">Edit</a>
<a href="{% url 'fish-delete' fish.id %}" class="btn danger">Delete</a>

{% endblock %}
