{% extends 'base.html' %} 
{% load static %} 
{% block content %}

<div class="page-header">
  <h1>Delete Fish?</h1>
  <img src="{% static 'images/nerd-cat.svg' %}" alt="A cat using a computer" />
</div>
<h2>Are you sure you want to delete {{ object.name }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'fish-detail' fish.id %}" class="btn secondary"> Cancel </a>
  <button type="submit"  style="background-color: var(--primary-color, #c90606);
  color: white;
  padding: 8px 16px;
  font-size: 1rem;
  border: none;
  border-radius: 4px;
  cursor: pointer;">Yes - Delete!</button>
</form>

{% endblock %}
